<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div id="left-nav">
            <img id="logo-icon" src="pictures/storytelling.png">
            <p>Library App</p>
        </div>
        <div id="right-nav">
            <a href="http://#">Login</a>
        </div>
    </header>

    <!-- The div to with button to add books/sort/book count, etc. -->
    <div id="control-pannel">
        control pannel
    </div>

    <!-- The div to display books along with their info -->
    <div id="books-div">
        <div class="book">
            <p class="book-title">Think and Grow Rich</p>
            <p class="book-author">Napoleon Hill</p>
            <img class="book-img" src="http://books.google.com/books/content?id=3o84DwAAQBAJ&printsec=frontcover&img=1&zoom=5&edge=curl&source=gbs_api" alt="" srcset="">
            <div class="book-read-div">
                <p class='read-text'>Read</p>
                <button class="read-btn">Mark as Unread</button>
            </div>
            <button class="delete-book-btn">Delete</button>
            
        </div>
        <div class="book">
            <p class="book-title">The Lean Startup</p>
            <p class="book-author">Eric Ries</p>
            <img class="book-img" src="https://books.google.com/books/content?id=r9x-OXdzpPcC&printsec=frontcover&img=1&zoom=5&edge=curl&source=gbs_api" alt="" srcset="">
            <div class="book-read-div">
                <p class='read-text'>Not Read</p>
                <button class="read-btn">Mark as Read</button>
            </div>
            <button class="delete-book-btn">Delete</button>
        </div>        
        <!-- <div class="book">One</div>
        <div class="book">One</div> -->  
    </div>

    <button id="add-book-btn">+</button>
    <div id="add-book-div" class="new-book-form">
        <form id="new-book-form">            
            <p>Add a new book</p>
            <label for="book-title">Title:</label>
            <input id="book-title" type="text" required>
            <label for="book-author" >Author:</label>
            <input id="book-author" type="text" required>
            <label for="book-category" >Category:</label>
            <input id="book-category" type="text" required>
            <input type="radio" name="read" value="read" id="read" required>Read
            <input type="radio" name="read" value="notRead" id="not-read" required>Not Read
            <input id="submit-new-book" type="submit" value="Submit">
            <!-- <button  id="submit-new-book">Submit</button> -->
        </form>
    </div>

</body>
</html>
<script src="script.js"></script>
